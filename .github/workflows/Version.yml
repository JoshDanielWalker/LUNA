name: "Version"	

on:	
  push:	
    branches:	
      - "master"	   
      - "release"	
      - "release/**"	

jobs:	
  bump-version:	
    name: "Version"	
    runs-on: ubuntu-latest	
    steps:	
      - name: "Checkout source code"	
        uses: "actions/checkout@master"	
        with:	
          ref: ${{ github.ref }}	
      - name: "Submodules"	
        uses: snickerbockers/submodules-init@v4	
      - name: "Version"
        uses: Instrument/github-tag-action@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          BUMP: major
