version: '3'
services:
    # Mercury:
    #     image: milkyway_mercury:latest
        # build: .
    venus:
        # Tracking
        container_name: venus
        build: Planets/Venus/.Depoyment
        # volumes:
        #   - ./Venus/tracking/:/usr/share/nginx/html/tracking/
    earth:
        # Landing
        container_name: earth
        build:
          context: Planets/Earth/
          dockerfile: .Infrastructure/Docker/Development/Dockerfile
        volumes:
          - ./Earth:/app
        working_dir: /app
        command: npm run dev
    mars:
        # Assets
        container_name: mars
        build: Planets/Mars/.Depoyment
        volumes:
          - ./Mars/assets/:/usr/share/nginx/html/assets/
    # Ceres:
          # container_name: ceres
    #     image: milkyway_ceres:latest
        # build: .
    jupiter:
        # Proxy
        container_name: jupiter
        build: Planets/Jupiter/.Depoyment
        volumes:
          - ./Jupiter/proxy/proxy.conf:/etc/nginx/conf.d/proxy.conf
        ports:
          - "8888:80"
          - "8080:80"
    saturn:
        container_name: saturn
        build:
          context: Planets/Saturn/
          dockerfile: .Infrastructure/Docker/Dockerfile
        volumes:
          - ./Saturn:/app
        working_dir: /app
        command: npm run dev
    uranus:
        container_name: uranus
        build:
          context: Planets/Uranus/
          dockerfile: .Infrastructure/Docker/Development/Dockerfile
        volumes:
          - ./Uranus:/app
        working_dir: /app
        command: npm run dev
    # Neptune:
          # container_name: neptune
    #     image: milkyway_neptune:latest
        # build: .
    pluto:
        container_name: pluto
        build: Planets/Pluto/.Depoyment
        volumes:
          - ./Pluto/footer/:/usr/share/nginx/html/footer/
